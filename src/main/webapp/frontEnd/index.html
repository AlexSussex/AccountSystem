<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Account System</title>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="accountSystem" ng-controller="accountController">

    <h1>The following accounts are stored in our database:</h1>
	<table id="myAccountsTable">
		<tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Account Number</th>
		</tr>
			<tr ng-repeat="a in myAccounts">
            <th>{{a.id}}</th>
            <th>{{a.firstName}}</th>
            <th>{{a.secondName}}</th>
            <th>{{a.accountNumber}}</th>
		</tr>
	</table>



            <p>Output Message : {{msg}}</p>

            <p>StatusCode: {{statusval}}</p>

            <p>Status: {{statustext}}</p>

            <p>reply Headers: {{headers}}</p>

</div>

        <script src="accountsystem.js"></script>
        
    </body>
</html>
